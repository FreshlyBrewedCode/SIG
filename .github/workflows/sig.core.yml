name: "SIG.Core CI"
on:
  push:
    branches:
      - master
    paths:
      - "Packages/de.frebreco.SIG.Core/**"
jobs:
  release:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Release
    runs-on: ubuntu-latest
    env:
      PKG_ROOT: "Packages/de.frebreco.SIG.Core"
      BRANCH: "upm/core"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v2.1.3
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
          branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pkgRoot: $PKG_ROOT

      - name: Create UPM branch
        run: |
          git branch -d $BRANCH &> /dev/null || echo upm branch not found
          git subtree split -P "$PKG_ROOT" -b $BRANCH
          git checkout $BRANCH
          if [[ -d "Samples" ]]; then
            git mv Samples Samples~
            rm -f Samples.meta
            git config --global user.name 'github-bot'
            git config --global user.email 'github-bot@users.noreply.github.com'
            git commit -am "fix: Samples => Samples~"
          fi
          git push -f -u origin $BRANCH

      - name: Create UPM git tag
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          git tag $TAG $BRANCH
          git push origin --tags
        env:
          TAG: $BRANCH/v${{ steps.semantic.outputs.new_release_version }}
